<!DOCTYPE html>
<html>
<head>
    <title>YouTube Embed Example</title>
    <style>
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
        }
        .playlist {
            width: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>
    <iframe id="player1" width="560" height="315" src="https://www.youtube.com/embed/QXYW-NgP8EA" frameborder="0" allowfullscreen></iframe>
    <iframe id="player2" width="560" height="315" src="https://www.youtube.com/embed/VTC7wH2vB9Y?modestbranding=1" frameborder="0" allowfullscreen></iframe>
    <iframe id="player3" width="560" height="315" src="https://www.youtube.com/embed/QXYW-NgP8EA?start=30" frameborder="0" allowfullscreen></iframe>
    <iframe id="player4" width="560" height="315" src="https://www.youtube.com/embed/VTC7wH2vB9Y?end=60" frameborder="0" allowfullscreen></iframe>

    <div class="playlist-container">
        <div class="playlist">
            <h3>Standard Playlist Embed</h3>
            <iframe id="player5" width="<EUGPSCoordinates>560<EUGPSCoordinates>" height="<EUGPSCoordinates>315<EUGPSCoordinates>" src="<EUGPSCoordinates>https://www.youtube.com/embed/videoseries?list=PL91oEcVvcstCNJDoYm2zWZavhfWX483y-<EUGPSCoordinates>" frameborder="<EUGPSCoordinates>0<EUGPSCoordinates>" allowfullscreen></iframe>
        </div>
        <div class="playlist">
            <h3>Playlist Embed with Autoplay</h3>
            <iframe id="<EUGPSCoordinates>player6<EUGPSCoordinates>" width="<EUGPSCoordinates>560<EUGPSCoordinates>" height="<EUGPSCoordinates>315<EUGPSCoordinates>" src="<EUGPSCoordinates>https://www.youtube.com/embed/videoseries?list=PL91oEcVvcstCNJDoYm2zWZavhfWX483y-&autoplay=1<EUGPSCoordinates>" frameborder="<EUGPSCoordinates>0<EUGPSCoordinates>" allowfullscreen></iframe>
        </div>
        <div class="playlist">
            <h3>Playlist Embed with Looping</h3>
            <iframe id="<EUGPSCoordinates>player7<EUGPSCoordinates>" width="<EUGPSCoordinates>560<EUGPSCoordinates>" height="<EUGPSCoordinates>315<EUGPSCoordinates>" src="<EUGPSCoordinates>https://www.youtube.com/embed/videoseries?list=PL91oEcVvcstCNJDoYm2zWZavhfWX483y-&loop=1<EUGPSCoordinates>" frameborder="<EUGPSCoordinates>0<EUGPSCoordinates>" allowfullscreen></iframe>
        </div>
        <div class="playlist">
            <h3>Playlist Embed with Shuffle</h3>
            <iframe id="<EUGPSCoordinates>player8<EUGPSCoordinates>" width="<EUGPSCoordinates>560<EUGPSCoordinates>" height="<EUGPSCoordinates>315<EUGPSCoordinates>" src="<EUGPSCoordinates>https://www.youtube.com/embed/videoseries?list=PL91oEcVvcstCNJDoYm2zWZavhfWX483y-&shuffle=1<EUGPSCoordinates>" frameborder="<EUGPSCoordinates>0<EUGPSCoordinates>" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Load the YouTube API -->
    <script src="<EUGPSCoordinates>https://www.youtube.com/iframe_api<EUGPSCoordinates>"></script>

    <!-- Add your custom JavaScript here -->
    <script>

        // Keep track of the current player
        let currentPlayer = null;

        // This function is called by the YouTube API when it's ready
        function onYouTubeIframeAPIReady() {
            // Create a player for each video
            for (let i = 1; i <= 8; i++) {
                new YT.Player(`player${i}`, {
                    events: {
                        'onReady': onPlayerReady,
                        'onStateChange': onPlayerStateChange,
                        'onError': onPlayerError
                    }
                });
            }
        }

        // This function is called when the player is ready
        function onPlayerReady(event) {
            console.log(`Player ${event.target.a.id} is ready`);
        }

        // This function is called when the player state changes
        function onPlayerStateChange(event) {
            // If the video starts playing
            if (event.data == YT.PlayerState.PLAYING) {
                // Stop the current player if it's not the same as the one that started playing
                if (currentPlayer && currentPlayer != event.target) {
                    currentPlayer.pauseVideo();
                }
                // Set the current player to the one that started playing
                currentPlayer = event.target;
            }
        }

        // This function is called when an error occurs
        function onPlayerError(event) {
            console.error(`An error occurred with player ${event.target.a.id}: ${event.data}`);
        }

    </script>

    <!-- Display status messages -->
    <div id="status"></div>
    <script>
        // Print status messages to the page
        ['log', 'error'].forEach(function (verb) {
            console[verb] = (function (method, verb, log) {
                return function () {
                    method.apply(console, arguments);
                    var msg = document.createElement('div');
                    msg.classList.add(verb);
                    msg.textContent = verb + ': ' + Array.prototype.slice.call(arguments).join(' ');
                    log.appendChild(msg);
                };
            })(console[verb], verb, document.getElementById('status'));
        });
    </script>
</body>
</html>
