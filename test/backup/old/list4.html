<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Playlist Videos</title>
  </head>
  <body>
    <h1>YouTube Playlist Videos</h1>
    <pre id="html-content"></pre>

    <script>
      // Function to load data from a YouTube playlist page
      async function loadPlaylistData(url) {
        // Fetch the HTML content of the page
        const response = await fetch(url, {
          headers: {
            'Origin': 'null',
            'Accept': '*/*',
            'Accept-Language': 'en-US,en;q=0.9',
            'Connection': 'keep-alive',
            'Host': 'cors-anywhere.herokuapp.com',
            'Sec-Ch-Ua': '"Not.A/Brand";v="8", "Chromium";v="114", "Google Chrome";v="114"',
            'Sec-Ch-Ua-Mobile': '?0',
            'Sec-Ch-Ua-Platform': '"Windows"',
            'Sec-Fetch-Dest': 'empty',
            'Sec-Fetch-Mode': 'cors',
            'Sec-Fetch-Site': 'cross-site',
            'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/114.0.0.0 Safari/537.36'
          }
        });
        const html = await response.text();

        // Display the HTML content on the page
        const htmlContent = document.querySelector('#html-content');
        htmlContent.textContent = html;
      }

      // Load data from the playlist when the page loads
      window.addEventListener('load', () => {
        loadPlaylistData('https://cors-anywhere.herokuapp.com/http://www.youtube.com/playlist?list=PL91oEcVvcstCNJDoYm2zWZavhfWX483y-');
      });
    </script>
  </body>
</html>
